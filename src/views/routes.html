<html>
<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/vue.resource/0.9.3/vue-resource.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.2/semantic.min.css">

<body>
    <div id="routes" class="ui container">
        <table class="ui green selectable celled table ">
            <thead class="center aligned">
                <tr>
                    <th>Protontyped API TEste</th>
                </tr>
                <tr>
                    <th>Routes</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="route in routes">
                    <td class="selectable"> <a href="https://localhost:3000{{ route.path }}"> {{ route.method }} : {{ route.path }} </a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<script>
new Vue({
    el: '#routes',
    data: {
        routes: []
    },
    ready() {
        this.$http.get('https://localhost:3000/proton/routes').then((response) => {
            this.$set('routes', response.json());
        }, (response) => {
            console.log("ERROR! ");
        });

    }
})
</script>

</html>
